<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Electronic Items</title>
</head>
<body>
    <h1>Electronic Items</h1>
    <ul>
        <li class="highlight">Smartphone</li>
        <li>Laptop</li>
        <li>Tablet</li>
        <li>Smartwatch</li>
        <li>Bluetooth Speaker</li>
        <li>Wireless Earbuds</li>
        <li>Digital Camera</li>
        <li>Gaming Console</li>
        <li>Television</li>
        <li>Portable Charger</li>
    </ul>
</body>
</html>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
        margin: 0;
        padding: 20px;
    }
    h1 {
        color: #2c3e50;
        text-align: center;
        margin-bottom: 30px;
    }
    ul {
        max-width: 400px;
        margin: 0 auto;
        padding: 0;
        list-style-type: none;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
    }
    li {
        padding: 12px 20px;
        border-bottom: 1px solid #e1e4e8;
        color: #34495e;
        transition: background 0.2s;
    }
    li:last-child {
        border-bottom: none;
    }
    li:hover {
        background: #eaf1fb;
    }
    .highlight {
        background: #ffe082;
        font-weight: bold;
        color: #d35400;
    }
</style>
